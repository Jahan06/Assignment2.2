<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="avater-img">
            <img src="image/registration.jpg" alt="">
        </div>
        <div class="title">
            Registration Form
        </div>
        <div class="form">
            <div class="input_field">
                <label>First Name</label>
                <input type="text" placeholder="Name" class="input">
            </div>
            <div class="input_field">
                <label>User Name</label>
                <input type="text" placeholder="Username" class="input">
            </div>
            <div class="input_field">
                <label>Email Address</label>
                <input type="text" placeholder="Email" class="input">
            </div>
            <div class="input_field">
                <label>Phone Number</label>
                <input type="number" placeholder="Phone number" class="input">
            </div>
            <div class="input_field">
                <label>Address</label>
                <textarea class="textarea" placeholder="Address"></textarea>
            </div>
            <div class="input_field">
                <label>Postal Code</label>
                <input type="number" placeholder="Post code" class="input">
            </div>
            <div class="input_field">
                <label>Gender</label>
                <div class="custom_select">
                    <select>
                        <option type="checkmark" value="Female">Female</option>
                        <option type="checkmark" value="Male">Male</option>
                    </select>
                </div>
            </div>
            <div class="input_field">
                <label>Password</label>
                <input type="password" placeholder="Password" class="input">
            </div>
            <div class="input_field">
                <label>Confirm Password</label>
                <input type="password" placeholder="Password" class="input">
            </div>
            <div class="input_field terms">
                <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <p>Agree to terms and conditions</p>
            </div>
            <div class="inputfield">
                <input type="submit" class="btn" value="Register">
            </div>
        </div>
    </div>
</body>
</html>
